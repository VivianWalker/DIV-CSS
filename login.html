<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>登录注册页</title>
		<link type="text/css" rel="stylesheet" href="style/reset.css">
		<link type="text/css" rel="stylesheet" href="style/main.css">
		<!--[if IE 6]>
		<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
		<script type="text/javascript" src="js/ie6Fixpng.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="loginItem">
				<div class="loginTitle">
					欢迎登陆
				</div>
				<div class="loginBox">
					<div class="loginMain">
						<form action="#" method="post">
							<p>邮箱/用户名/已验证手机</p>
							<input type="text" class="userNameText">
							<p>密码</p>
							<input type="password" class="passwordText">
							<div class="forgetPass">
								<input type="checkBox" class="checkBox"><span>自动登录</span>
								<input type="checkBox" class="checkBox"><span>安全控件登录</span>
								<span>忘记密码？</span>
							</div>
							<input type="submit" class="submit4" value="登录">
						</form>
						<div class="cooperation">
							<p>使用合作网站账号登录:</p>
							<a href="#">QQ|</a>
							<a href="#">网易|</a>
							<a href="#">人人|</a>
							<a href="#">奇虎360|</a>
							<a href="#">开心|</a>
							<a href="#">豆瓣|</a>
							<a href="#">搜狐|</a>
							<a href="#">更多<i></i></a>
						</div>
					</div>
					<div class="freeRegister">
						<a href="#">免费注册&gt;&gt;</a>
					</div>
				</div>	
			</div>
		</div>
		<div class="container">
			<div class="loginItem">
				<div class="loginTitle">
					欢迎注册
				</div>
				<div class="loginBox">
					<div class="registerMain">
						<form action="#" method="post">
						   <div class="clearfix marginTop">
							<label><span>*</span>账户名:</label>
							<input type="text" value="邮箱/用户名/手机号" class="userNameText">
	                       </div>
	                       <div class="clearfix marginTop">
							<label><span>*</span>请设置密码:</label>
							<input type="text" class="passwordText"><br>
						   </div>
						   <div class="clearfix marginTop">
							<label><span>*</span>请确认密码:</label>
							<input type="text" class="passwordText">
						   </div>
						   <div class="clearfix marginTop">
							<label><span>*</span>邮箱:</label>
							<input type="text"  class="emailText">
						   </div>
						   <div class="clearfix marginTop">
							<label><span>*</span>地址:</label>
							<input type="text" class="addressText">
						   </div>
							<div class="readTreaty">
								<input type="checkBox" checked="checked" class="checkBox">
								<span>我已阅读并同意<a href="#">《用户注册协议》</a></span>
							</div>
							<input type="submit" class="submit4" value="提交">
						</form>
					</div>
				</div>	
			</div>
		</div>
	</body>
</html>
